<!DOCTYPE html>
<html lang="en">
<head>
    	<meta charset="UTF-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
  	<link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./style.css" />
</head>
<body>
   <div class="container">
     <div class="box1">
       <div class="box1-1">Coin</div>
       <div class="box1-2">Toss</div>
     </div>
    <div class="box4">
      <div class="box4-1">Player <p class="player">0</p></div>
      <div class="box4-2">Computer <p class="computer">0</p></div>
    </div>
     <div class="box3">
       <div class="box3-1">
         <select class="myselect">
           <option>Heads</option>
           <option>Tails</option>
         </select>
       </div>
       <div class="box3-2">
         <input class="myinput" value="Tails">
       </div>
     </div>
      <div class="box2">
       <div class = "box2-1"><button class="flip"> Flip Coin</button></div>
       <div class = "box2-2"><button class="reset"> Reset</button></div>
     </div>
   </div>
   <script src="./script.js"></script>   
 </body>
 </html>
